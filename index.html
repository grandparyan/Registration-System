<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設備報修表單</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">設備報修表單</h1>
        <form id="repairForm" class="space-y-4">
            <div>
                <label for="reporterName" class="block text-sm font-medium text-gray-700">報修者姓名</label>
                <input type="text" id="reporterName" name="reporterName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="deviceLocation" class="block text-sm font-medium text-gray-700">設備位置</label>
                <input type="text" id="deviceLocation" name="deviceLocation" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="problemDescription" class="block text-sm font-medium text-gray-700">問題描述</label>
                <textarea id="problemDescription" name="problemDescription" rows="4" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
            </div>
            <div>
                <label for="helperTeacher" class="block text-sm font-medium text-gray-700">協助老師</label>
                <input type="text" id="helperTeacher" name="helperTeacher" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                送出報修
            </button>
        </form>
        <div id="statusMessage" class="mt-4 text-center text-sm font-medium" role="alert"></div>
    </div>

    <script>
        const form = document.getElementById('repairForm');
        const statusMessage = document.getElementById('statusMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // 清空舊訊息
            statusMessage.textContent = '';
            statusMessage.classList.remove('text-green-600', 'text-red-600');

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || '提交失敗，請重試。');
                }

                const result = await response.json();
                
                statusMessage.textContent = result.message;
                statusMessage.classList.add('text-green-600');
                form.reset(); // 成功後重設表單

            } catch (error) {
                statusMessage.textContent = `送出失敗，請重試。錯誤訊息：${error.message}`;
                statusMessage.classList.add('text-red-600');
                console.error('Submission error:', error);
            }
        });
    </script>
</body>
</html>
