<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <title>設備報修表單</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #333;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"], textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box; /* 確保 padding 不會增加寬度 */
      }
      button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #5cb85c;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #4cae4c;
      }
      #response {
        margin-top: 20px;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>設備報修表單</h2>
      <form id="repairForm">
        <div class="form-group">
          <label for="reporterName">報修者姓名：</label>
          <input type="text" id="reporterName" name="reporterName" required>
        </div>
        <div class="form-group">
          <label for="deviceLocation">設備位置：</label>
          <input type="text" id="deviceLocation" name="deviceLocation" required>
        </div>
        <div class="form-group">
          <label for="problemDescription">設備問題描述：</label>
          <textarea id="problemDescription" name="problemDescription" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <label for="helperTeacher">協助老師：</label>
          <input type="text" id="helperTeacher" name="helperTeacher" required>
        </div>
        <button type="submit">送出報修</button>
      </form>
      <div id="response"></div>
    </div>

    <script>
      document.getElementById('repairForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const form = event.target;
        const formData = {
          reporterName: form.reporterName.value,
          deviceLocation: form.deviceLocation.value,
          problemDescription: form.problemDescription.value,
          helperTeacher: form.helperTeacher.value
        };

        const responseDiv = document.getElementById('response');
        responseDiv.textContent = '提交中...';
        responseDiv.style.color = 'blue';

        // 使用 fetch API 傳送資料到 Python 後端
        fetch('/submit', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        })
        .then(response => {
          // 檢查回傳狀態碼
          if (!response.ok) {
            return response.json().then(data => {
              throw new Error(data.message || '伺服器錯誤');
            });
          }
          return response.json();
        })
        .then(data => {
          responseDiv.textContent = data.message;
          responseDiv.style.color = 'green';
          form.reset(); // 清空表單
        })
        .catch(error => {
          responseDiv.textContent = '送出失敗，請重試。錯誤訊息：' + error.message;
          responseDiv.style.color = 'red';
        });
      });
    </script>
  </body>
</html>
