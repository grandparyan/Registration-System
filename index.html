<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設備報修留言板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">設備報修留言板</h1>
        
        <!-- 新增報修表單 -->
        <div class="bg-gray-100 p-6 rounded-lg mb-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">新增報修</h2>
            <form action="{{ url_for('submit_request') }}" method="post" class="space-y-4">
                <div>
                    <label for="reporter_name" class="block text-sm font-medium text-gray-700">報修者姓名</label>
                    <input type="text" id="reporter_name" name="reporter_name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 px-3 py-2">
                </div>
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700">設備位置</label>
                    <input type="text" id="location" name="location" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 px-3 py-2">
                </div>
                <div>
                    <label for="problem_description" class="block text-sm font-medium text-gray-700">設備問題描述</label>
                    <textarea id="problem_description" name="problem_description" rows="3" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 px-3 py-2"></textarea>
                </div>
                <div>
                    <label for="teacher" class="block text-sm font-medium text-gray-700">協助老師</label>
                    <input type="text" id="teacher" name="teacher" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 px-3 py-2">
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md shadow-md transition-colors duration-200">送出報修</button>
            </form>
        </div>

        <!-- 報修紀錄清單 -->
        <div class="bg-gray-100 p-6 rounded-lg">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">報修紀錄</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto border-collapse">
                    <thead>
                        <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                            <th class="py-3 px-6 text-left">報修者姓名</th>
                            <th class="py-3 px-6 text-left">設備位置</th>
                            <th class="py-3 px-6 text-left">問題描述</th>
                            <th class="py-3 px-6 text-left">協助老師</th>
                            <th class="py-3 px-6 text-left">報修時間</th>
                            <th class="py-3 px-6 text-center">操作</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-600 text-sm font-light">
                        {% for record in records %}
                        <tr class="border-b border-gray-200 hover:bg-gray-100">
                            <td class="py-3 px-6 text-left whitespace-nowrap">{{ record['報修者姓名'] }}</td>
                            <td class="py-3 px-6 text-left">{{ record['設備位置'] }}</td>
                            <td class="py-3 px-6 text-left">{{ record['設備問題描述'] }}</td>
                            <td class="py-3 px-6 text-left">{{ record['協助老師'] }}</td>
                            <td class="py-3 px-6 text-left">{{ record['報修時間'] }}</td>
                            <td class="py-3 px-6 text-center whitespace-nowrap">
                                <a href="{{ url_for('edit_request', row_index=loop.index0 + 1) }}" class="text-blue-600 hover:text-blue-900 transition-colors duration-200 font-medium mr-4">修改</a>
                                <a href="{{ url_for('delete_request', row_index=loop.index0 + 1) }}" class="text-red-600 hover:text-red-900 transition-colors duration-200 font-medium" onclick="return confirm('確定要刪除這筆紀錄嗎？');">刪除</a>
                            </td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="6" class="py-4 text-center text-gray-500">目前沒有任何報修紀錄。</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
