# Render.com Blueprint (render.yaml)
# 這個檔案會自動設定您的 Web 服務和資料庫

services:
  # 您的 FastAPI Web 服務
  - type: web
    name: equipment-repair-system # <-- (名稱 A)
    env: python
    plan: free
    autoDeploy: true
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          # 🔴 關鍵檢查點：這裡的 name 必須和下面 databases 區塊的 name 完全一致！
          name: equipment-db # <-- (名稱 B)
          property: connectionString

databases:
  # 您的 PostgreSQL 資料庫服務
  - name: equipment-db # <-- (名稱 C)
    plan: free
