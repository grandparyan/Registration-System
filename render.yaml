# Render.com Blueprint (render.yaml)
# 這個檔案會自動設定您的 Web 服務和資料庫

services:
  # 您的 FastAPI Web 服務
  - type: web
    name: equipment-repair-system
    env: python
    plan: free
    autoDeploy: true
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: equipment-db
          property: connectionString
      # 為了 MySQL，您需要新增這些環境變數
      - key: MYSQL_USER
        fromDatabase:
          name: equipment-db
          property: user
      - key: MYSQL_PASSWORD
        fromDatabase:
          name: equipment-db
          property: password
      - key: MYSQL_HOST
        fromDatabase:
          name: equipment-db
          property: host
      - key: MYSQL_DATABASE
        fromDatabase:
          name: equipment-db
          property: databaseName

databases:
  # 您的 MySQL 資料庫服務
  - name: equipment-db
    plan: free
    type: mysql # <-- 關鍵修改：從 postgres 改為 mysql
