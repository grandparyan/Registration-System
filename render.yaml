# Render.com Blueprint (render.yaml)
services:
  # FastAPI 應用程式服務
  - type: web
    name: equipment-repair-app
    env: python
    plan: free
    autoDeploy: true
    buildCommand: "pip install -r requirements.txt"
    # --- 關鍵修正處 ---
    # 指令必須指向 main.py 檔案，而不是 app.py
    startCommand: "gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: equipment-db
          property: connectionString

databases:
  # PostgreSQL 資料庫服務
  - name: equipment-db
    plan: free
