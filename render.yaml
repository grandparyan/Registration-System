這個檔案是您的應用程式在 Render 上的部署藍圖。
它會告訴 Render 如何建置和啟動您的 Flask 服務。
services:
  # 定義一個網頁服務
  - type: web
    # 服務名稱，會顯示在 Render 面板上
    name: equipment-repair-board
    # 設定環境為 Python
    env: python
    # 在部署時執行的指令，用於安裝 requirements.txt 中的套件
    buildCommand: "pip install -r requirements.txt"
    # 啟動應用程式的指令，我們使用 gunicorn 作為生產環境的伺服器
    startCommand: "gunicorn --bind 0.0.0.0:$PORT app:app"
    # 設定應用程式所需的環境變數
    envVars:
      # 這個變數將儲存您的 Google 服務帳號金鑰內容
      # 重要：請在 Render 儀表板上設定這個變數的值，不要直接將金鑰內容貼在這裡！
      - key: GOOGLE_SERVICE_ACCOUNT_CREDENTIALS
        sync: false
      # 您的 Google 試算表名稱
      - key: GOOGLE_SHEET_NAME
        value: "設備報修"
